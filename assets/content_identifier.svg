<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <style>
      .title { font: bold 14px sans-serif; fill: #333; }
      .label { font: 11px sans-serif; fill: #666; }
      .mono { font: 12px monospace; fill: #333; }
      .bytes { font: 10px monospace; fill: #888; }
      .field { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .hash { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" class="title">Macula Content Identifier (MCID) Format</text>

  <!-- Binary format -->
  <text x="50" y="60" class="label" font-weight="bold">Binary Format (34 bytes):</text>

  <!-- Fields -->
  <rect x="50" y="75" width="80" height="50" class="field" rx="4"/>
  <text x="90" y="100" text-anchor="middle" class="mono">Version</text>
  <text x="90" y="118" text-anchor="middle" class="bytes">1 byte</text>

  <rect x="140" y="75" width="80" height="50" class="field" rx="4"/>
  <text x="180" y="100" text-anchor="middle" class="mono">Codec</text>
  <text x="180" y="118" text-anchor="middle" class="bytes">1 byte</text>

  <rect x="230" y="75" width="400" height="50" class="hash" rx="4"/>
  <text x="430" y="100" text-anchor="middle" class="mono">Hash (BLAKE3 or SHA256)</text>
  <text x="430" y="118" text-anchor="middle" class="bytes">32 bytes</text>

  <!-- Values -->
  <text x="90" y="145" text-anchor="middle" class="mono">0x01</text>
  <text x="180" y="145" text-anchor="middle" class="mono">0x55</text>
  <text x="430" y="145" text-anchor="middle" class="mono">5d41402abc4b2a76b9719d911017c592...</text>

  <!-- String format -->
  <text x="50" y="185" class="label" font-weight="bold">String Format:</text>

  <rect x="50" y="200" width="580" height="35" fill="#f5f5f5" stroke="#ddd" rx="4"/>
  <text x="340" y="223" text-anchor="middle" class="mono">mcid1-raw-blake3-5d41402abc4b2a76b9719d911017c592</text>

  <!-- Breakdown -->
  <line x1="90" y1="235" x2="90" y2="250" stroke="#666"/>
  <text x="90" y="265" text-anchor="middle" class="bytes">version</text>

  <line x1="145" y1="235" x2="145" y2="250" stroke="#666"/>
  <text x="145" y="265" text-anchor="middle" class="bytes">codec</text>

  <line x1="210" y1="235" x2="210" y2="250" stroke="#666"/>
  <text x="210" y="265" text-anchor="middle" class="bytes">algorithm</text>

  <line x1="420" y1="235" x2="420" y2="250" stroke="#666"/>
  <text x="420" y="265" text-anchor="middle" class="bytes">hash (hex encoded)</text>
</svg>
