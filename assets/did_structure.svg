<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="schemeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="identityGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#111827">Decentralized Identifier (DID) Structure</text>
  <text x="400" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280">W3C DID Standard adapted for Macula mesh identity</text>

  <!-- DID String Visual -->
  <rect x="100" y="80" width="600" height="60" rx="10" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>

  <!-- Scheme -->
  <rect x="110" y="90" width="60" height="40" rx="6" fill="url(#schemeGrad)"/>
  <text x="140" y="115" text-anchor="middle" font-family="monospace" font-size="16" font-weight="700" fill="white">did</text>

  <!-- Colon 1 -->
  <text x="180" y="118" font-family="monospace" font-size="24" font-weight="bold" fill="#374151">:</text>

  <!-- Method -->
  <rect x="195" y="90" width="100" height="40" rx="6" fill="url(#methodGrad)"/>
  <text x="245" y="115" text-anchor="middle" font-family="monospace" font-size="14" font-weight="700" fill="white">macula</text>

  <!-- Colon 2 -->
  <text x="305" y="118" font-family="monospace" font-size="24" font-weight="bold" fill="#374151">:</text>

  <!-- Identity -->
  <rect x="320" y="90" width="370" height="40" rx="6" fill="url(#identityGrad)"/>
  <text x="505" y="115" text-anchor="middle" font-family="monospace" font-size="14" font-weight="700" fill="white">io.macula.rgfaber</text>

  <!-- Arrows and Labels -->
  <!-- Scheme arrow -->
  <line x1="140" y1="140" x2="140" y2="175" stroke="#D97706" stroke-width="2"/>
  <rect x="65" y="175" width="150" height="70" rx="6" fill="white" stroke="#F59E0B" stroke-width="2"/>
  <text x="140" y="195" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#92400E">Scheme</text>
  <text x="140" y="212" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Always "did"</text>
  <text x="140" y="227" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">W3C standard prefix</text>

  <!-- Method arrow -->
  <line x1="245" y1="140" x2="245" y2="175" stroke="#1D4ED8" stroke-width="2"/>
  <rect x="170" y="175" width="150" height="70" rx="6" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="245" y="195" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#1E40AF">Method</text>
  <text x="245" y="212" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">"macula" = Macula mesh</text>
  <text x="245" y="227" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Defines resolution rules</text>

  <!-- Identity arrow -->
  <line x1="505" y1="140" x2="505" y2="175" stroke="#6D28D9" stroke-width="2"/>
  <rect x="380" y="175" width="250" height="85" rx="6" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <text x="505" y="195" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#5B21B6">Method-Specific Identifier</text>
  <text x="505" y="212" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Hierarchical namespace path</text>
  <text x="505" y="227" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">io.macula = realm</text>
  <text x="505" y="242" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">rgfaber = identity within realm</text>

  <!-- Key Properties -->
  <rect x="50" y="280" width="700" height="110" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="400" y="305" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#111827">DID Key Properties</text>

  <!-- Property 1 -->
  <circle cx="80" cy="330" r="6" fill="#10B981"/>
  <text x="95" y="334" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#374151">
    <tspan font-weight="600">Self-Sovereign:</tspan>
    <tspan fill="#6B7280"> Controlled by owner's keypair, no central authority</tspan>
  </text>

  <!-- Property 2 -->
  <circle cx="80" cy="355" r="6" fill="#3B82F6"/>
  <text x="95" y="359" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#374151">
    <tspan font-weight="600">Resolvable:</tspan>
    <tspan fill="#6B7280"> Method defines how to obtain DID Document (public key, endpoints)</tspan>
  </text>

  <!-- Property 3 -->
  <circle cx="80" cy="380" r="6" fill="#8B5CF6"/>
  <text x="95" y="384" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#374151">
    <tspan font-weight="600">Cryptographically Verifiable:</tspan>
    <tspan fill="#6B7280"> Ownership proven via Ed25519 signature</tspan>
  </text>

  <!-- Reference -->
  <text x="400" y="398" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#9CA3AF">W3C DID Core v1.0: https://www.w3.org/TR/did-core/</text>
</svg>
